        function countArrayELem(array, elem) {
            return array.reduce((total, cur) => {
                return total += (cur == elem ? 1 : 0);
            })
        }

        function arrayMax(array) {
            return array.reduce((max, cur) => (max > cur ? max : cur), array[0])
        }
